<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funksjoner</title>
  </head>
  <body>
    <script>
      // Standard funksjon
      function f(x) {
        return x ** 2 - 4 * x + 4; // Prøv a lage funksjoner som returnerer en verdi
      }
      console.log(f(2)); // Må kalle på funksjonen for at den skal kjøre

      // Arrow-funksjon
      let g = (x) => {
        return x ** 2 + 4 * x + 4;
      };
      console.log(g(2));
    </script>
  </body>
</html>
