<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function f(x) {
        return x * Math.E ** -x;
      }

      let dx = 0.00001;
      a = 0;
      b = 2;
      n = a;
      areal = 0;
      while (n <= b) {
        areal += f(n) * dx;
        n += dx;
      }
      console.log(areal.toFixed(2));
    </script>
  </body>
</html>
