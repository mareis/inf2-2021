<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3.10</title>
  </head>
  <body>
    <ul id="tall"></ul>
    <script>
      let tallE = document.querySelector("#tall");
      for (let n = 0; n <= 999; n++) {
        if (n % 3 === 0) {
          console.log(n);
          tallE.innerHTML += `<li>${n}</li>`;
        }
      }
      for (let n = 0; n <= 999; n = n + 3) {
        console.log(n);
        tallE.innerHTML += `<li>${n}</li>`;
      }
    </script>
  </body>
</html>
