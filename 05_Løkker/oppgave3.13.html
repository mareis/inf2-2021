<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="utskrift" style="text-align: center;"></p>
    <script>
      let h = "";
      for (let n = 0; n < 100; n++) {
        h += "*";
        document.querySelector("#utskrift").innerHTML += `${h}<br>`;
      }
    </script>
  </body>
</html>
