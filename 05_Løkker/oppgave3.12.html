<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="utskrift"></p>
    <script>
      let sum = 0;
      for (let n = 1; n <= 100; n++) {
        sum = sum + n; //sum += n
      }
      document.querySelector("#utskrift").innerHTML += `${sum}<br>`;
    </script>
  </body>
</html>
