<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

    <div class="container-sm">
        <div class="form-group">
            <label for="muskelgrupper">Muskelgrupper</label>
            <select class="form-control" id="muskelgrupper" onchange="skrivUtOvelser()">
                <option>Velg muskelgruppe</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ovelser">Muskelgrupper</label>
            <select class="form-control" id="ovelser" onchange="skrivUtValg()">
                <option>Velg Øvelse</option>
            </select>
        </div>

        <div id="valg"></div>

    </div>

    <script>
        let muskelgrupper = [
            { navn: "Armer", ovelser: ["Bicepscurl med stang", "Fransk press"] },
            { navn: "Skuldre", ovelser: ["Stående militærpress", "Sidehev"] },
            { navn: "Ben", ovelser: ["Knebøy", "Leg extension", "Leg curl"] },
            { navn: "Rygg", ovelser: ["Nedtrekk", "Roing"] },
            { navn: "Bryst", ovelser: ["Benkpress", "Flies", "Push up"] }
        ]

        let muskelgrupperE = document.querySelector("#muskelgrupper")

        muskelgrupper.forEach((muskelgruppe, indeks) => {
            muskelgrupperE.innerHTML += `<option value = ${indeks}>${muskelgruppe.navn}</option>`
        });

        let ovelserE = document.querySelector("#ovelser")
        function skrivUtOvelser() {
            let indeks = muskelgrupperE.value
            let muskelgruppe = muskelgrupper[indeks]
            ovelserE.innerHTML = `<option>Velg Øvelse</option>`;
            muskelgruppe.ovelser.forEach((ovelse, indeks) => {
                ovelserE.innerHTML += `<option value = ${indeks}>${ovelse}</option>`
            })
        }

        function skrivUtValg() {
            let muskelgruppe = muskelgrupper[muskelgrupperE.value]
            let ovelse = muskelgruppe.ovelser[ovelserE.value]
            let valgE = document.querySelector("#valg");
            valgE.innerHTML = `
                <p>Muskelgruppe: <b>${muskelgruppe.navn}</b></p>
                <p>Øvelse:  <b>${ovelse}</b></p>
            `;
        }

    </script>

</body>

</html>
