<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <style>
    #karakterer {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div id="karakterer" class="container-sm"></div>

  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>

  <script>
    let karakterer = [
      {
        navn: "Mario",
        bilde:
          "https://upload.wikimedia.org/wikipedia/en/a/a9/MarioNSMBUDeluxe.png",
        hoyde: 155,
      },
      {
        navn: "Luigi",
        bilde:
          "https://upload.wikimedia.org/wikipedia/en/7/73/Luigi_NSMBUDX.png",
        hoyde: 171,
      },
      {
        navn: "Peach",
        bilde:
          "https://www.ssbwiki.com/images/thumb/d/de/PeachSuperMarioParty.png/500px-PeachSuperMarioParty.png",
        hoyde: 168,
      },
    ];

    function skrivUtCard(karakter, i) {
      const karaktererE = document.querySelector("#karakterer");
      karaktererE.innerHTML += `
        <div class="card">
            <img src=${karakter.bilde} class="card-img-top" />
            <div class="card-body">
                <h3>${karakter.navn}</h3>
                <p class="card-text">${karakter.navn} er ${karakter.hoyde} cm.</p>
                <button class="btn btn-primary" onClick=test(${i})>Trykk ${i}</button>
            </div>
        </div>
        `;
    }

    function test(i) {
      alert(karakterer[i].navn);
    }

    karakterer.forEach(skrivUtCard);
  </script>
</body>

</html>
