<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        .soyle {
            height: 20px;
            margin-bottom: 5px;
            background-color: darkgreen;
            color: white;
            text-align: right;
            display: block;
            width: 50%;

        }
    </style>
    <title>Oppgave 2</title>
</head>

<body>

    <div class="container-sm">
        <br>
        <h2>Fyll inn valgoppslutningen</h2>
        <br>
        <div class="form">
            <div id="input"></div>
            <input id="knapp" type="submit" value="Lett til">
        </div>

        <div id="utskrift"></div>
        <div id="diagram"></div>

    </div>


    <script>

        // Datastruktur. Blokk 0 = Ingen blokk, Blokk 1 = Rødgrøndt og Blokk 2 = Borgerlig
        const partier = [
            {
                parti: "Rødt",
                prosent: 0,
                blokk: 0
            },
            {
                parti: "SV",
                prosent: 0,
                blokk: 1
            },
            {
                parti: "A",
                prosent: 0,
                blokk: 1
            },
            {
                parti: "SP",
                prosent: 0,
                blokk: 1
            },
            {
                parti: "MDG",
                prosent: 0,
                blokk: 0
            },
            {
                parti: "KRF",
                prosent: 0,
                blokk: 2
            },
            {
                parti: "V",
                prosent: 0,
                blokk: 2
            },
            {
                parti: "H",
                prosent: 0,
                blokk: 2
            },
            {
                parti: "FRP",
                prosent: 0,
                blokk: 2
            },
            {
                parti: "PIR",
                prosent: 0,
                blokk: 0
            }
        ]
        let blokk_0, blokk_1, blokk_2;
        const inputE = document.querySelector("#input");
        partier.forEach(parti => {
            inputE.innerHTML += `
                <div class="mb-3">
                    <label class="form-label" for="${parti.parti}">${parti.parti}</label>
                    <input class="form-control partier" type="number" name="" id="${parti.parti}">
                </div>
            `;
        })

        const knappE = document.querySelector("#knapp");
        let partiNodeListe;
        knappE.addEventListener('click', e => {
            partiNodeListe = document.querySelectorAll('.partier')
            partiNodeListe.forEach((partiE, i) => {
                partier[i].prosent = Number(partiE.value)
            })
            skrivUtResultat();
            skrivUtDiagram();
        })


        function skrivUtResultat() {
            block_0 = 0;
            blokk_1 = 0;
            blokk_2 = 0;

            partier.forEach(parti => {
                if (parti.blokk === 1) {
                    blokk_1 += parti.prosent;
                }
                else if (parti.blokk === 2) {
                    blokk_2 += parti.prosent;
                }
                else if (parti.blokk === 0) {
                    blokk_0 += parti.prosent;
                }
            })

            const utskriftE = document.querySelector("#utskrift");
            if (blokk_1 > blokk_2) {
                utskriftE.innerHTML = `            
                <div class="alert alert-success" role="alert">
                    Rødgrønn blokk vant skolevalget med ${blokk_1 - blokk_2} prosentpoeng.
                </div>
                `;
            }
            else if (blokk_2 > blokk_1) {
                utskriftE.innerHTML = `            
                <div class="alert alert-success" role="alert">
                    Borgerlig blokk vant skolevalget med ${blokk_2 - blokk_1} prosentpoeng.
                </div>
                `;
            }
            else {
                utskriftE.innerHTML = `            
                <div class="alert alert-success" role="alert">
                    Det ble uavgjort!
                </div>
                `;
            }
        }

        function skrivUtDiagram() {
            const diagramE = document.querySelector("#diagram");
            diagramE.innerHTML = `
                <div class="soyle" style='width:"${blokk_1}%"'>Rødgrønn blokk</div>
                <div class="soyle" style='width:"${blokk_2}%"'>Borgerlig blokk</div>
                <div class="soyle" style='width:"${blokk_0}%"'>Ingen blokk</div>
            `
        }
    </script>


</body>

</html>
