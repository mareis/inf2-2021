<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verdenskart</title>
    <style>
      svg {
        width: 800px;
      }
      .land:hover {
        opacity: 0.4;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <svg
      version="1.1"
      id="verdenskart"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      viewBox="0 0 800 570"
      style="enable-background: new 0 0 800 570;"
      xml:space="preserve"
    >
      <style type="text/css">
        .st0 {
          opacity: 0.15;
          fill: #e64425;
        }
        .st1 {
          opacity: 0.15;
          fill: #26439c;
        }
      </style>
      <image
        style="overflow: visible;"
        width="800"
        height="570"
        xlink:href="img/verdenskart.jpg"
      ></image>
      <polygon
        id="norge"
        class="st0 land"
        points="400,184.09 396.19,186.1 393.01,187.85 390.68,184.09 389.3,175.09 398.18,166.98 
	412.24,153.79 423.96,143.79 434.74,143.27 438.45,145.6 441.72,147.15 436.64,151.12 433.88,147.76 428.88,151.98 426.29,151.98 
	417.93,157.24 414.56,160.09 414.05,162.24 410.25,169.23 404.74,181.12 402.84,187.85 401.55,184.31 "
      />
      <polygon
        id="storbritania"
        class="st1 land"
        points="371.39,184.01 369.09,187.85 369.09,192.95 370.24,194.28 372.59,195.01 
	373.92,199.36 371.51,199.96 370.9,205.4 372.47,206.37 368.24,209.27 368.73,210.72 380.45,207.7 382.63,202.38 375.43,192.35 
	376.22,186.79 372.84,184.01 "
      />

      <text id="infotekst" x="-100" y="100" fill="red">I love SVG!</text>
    </svg>

    <script>
      const infotekstE = document.querySelector("#infotekst");
      teller = 0;
      x = -100;
      const norgeE = document.querySelector("#norge");
      norgeE.addEventListener("click", (e) => {
        infotekstE.innerHTML = "Hei fra norge!";
        let animasjon = setInterval(() => {
          if (x > 350) {
            clearInterval(animasjon);
          } else {
            x += 1;
            infotekstE.setAttribute("x", x);
            infotekstE.setAttribute("transform", `rotate(${x} 0, 0)`);
          }
        }, 1000 / 60);
      });
    </script>
  </body>
</html>
